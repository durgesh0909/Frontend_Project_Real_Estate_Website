<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
    background-color: cornflowerblue;
        }
        .id1{
            text-align: center;
            font-size: large;
            color: antiquewhite;
        }
        .a1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="id1">
       <div class="a1"> <h1>Create Account</h1></div>
        <div class="a"><label for="fname">First Name: </label>
        <input type="text" placeholder="FirstName" id="fname"><br><br></div>
        <div class="b"><label for="lname">Last Name: </label>
        <input type="text" placeholder="LastName" id="lname"><br><br></div>
        <div class="c"><label for="email">Email: </label>
        <input type="email" placeholder="Email" id="email"><br><br></div>
        <div class="d"><label for="date">DOB: </label>
        <input type="date" id="date"><br><br></div>
        <div class="e"><label for="pass">Password: </label>
        <input type="password" id="pass" placeholder="Password"><br><br></div>
        <div class="f"><label for="pass1">Password: </label>
        <input type="password" id="pass1" placeholder="Confirm Password"><br><br></div>
        <input type="radio" id="gender">
        <label for="gender">Male</label>
        <input type="radio" id="gender1">
        <label for="gender1">Female</label>
        <input type="radio" id="other">
        <label for="other">Other</label>
    </div>
    
</body>
</html>
